<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Linktree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            width: 90%;
            max-width: 420px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 {
            margin: 10px 0;
            font-size: 26px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
        }
        .link {
            display: block;
            padding: 14px 20px;
            margin: 10px 0;
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            transition: 0.2s;
        }
        .link:hover {
            background: #333333;
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="https://imgur.com/a/HPV38rG" class="img"  />
        <h1>Celixia</h1>
        <p>Welcome To Celixia Stores.</p>

        <a href="celixia.shop" class="link">Watchs</a>
        <a href="celixia.online" class="link">Smoke accessories</a>
        <a href="celixia.info" class="link">Clothing store</a>
       
    </div>
</body>
</html>
